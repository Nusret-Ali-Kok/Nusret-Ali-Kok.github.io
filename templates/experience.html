<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ exp.title }}</title>
</head>
<body>
    <h1>{{ exp.title }}</h1>
    <p><strong>Date:</strong> {{ exp.date }}</p>
    <p>{{ exp.description }}</p>
    <p><strong>Tags:</strong>
        {% for tag in exp.tags %}
            <a href="/?q={{ tag }}">#{{ tag }}</a>
        {% endfor %}
    </p>

    {% for media in exp.media %}
        {% if media.type == "image" %}
            <img src="{{ media.url }}" alt="image" width="500"><br>
        {% elif media.type == "video" %}
            <video width="500" controls>
                <source src="{{ media.url }}" type="video/mp4">
            </video><br>
        {% endif %}
    {% endfor %}

    <p><a href="/">‚Üê Back to all experiences</a></p>
</body>
</html>
